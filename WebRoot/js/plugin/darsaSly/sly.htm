<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>
            Sly
        </title>
        <meta name="description" content="JavaScript library for one-directional scrolling with item based navigation support."/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body data-repo="darsain/sly" data-metafile="meta.json">
        <header class="projecttitle">
            <div class="titlewrap">
                <h1 class="projectname">
                    Sly
                </h1>
                <a href="https://twitter.com/Darsain" class="follow">
                    <i class="icon-twitter icon-large">
                    </i>
                    Follow for updates
                </a>
            </div>
            <p class="projectdescription">
                JavaScript library for one-directional scrolling with item based navigation support
            </p>
            <div id="example" class="example pagespan">
                <div class="scrollbar">
                    <div class="handle">
                        <div class="mousearea">
                        </div>
                    </div>
                </div>
                <button class="backward">
                    <i class="icon-angle-left">
                    </i>
                </button>
                <button class="forward">
                    <i class="icon-angle-right">
                    </i>
                </button>
                <div class="frame">
                    <ul>
                        <li>
                            0
                        </li>
                        <li>
                            1
                        </li>
                        <li>
                            2
                        </li>
                        <li>
                            3
                        </li>
                        <li>
                            4
                        </li>
                        <li>
                            5
                        </li>
                        <li>
                            6
                        </li>
                        <li>
                            7
                        </li>
                        <li>
                            8
                        </li>
                        <li>
                            9
                        </li>
                        <li>
                            10
                        </li>
                        <li>
                            11
                        </li>
                        <li>
                            12
                        </li>
                        <li>
                            13
                        </li>
                        <li>
                            14
                        </li>
                        <li>
                            15
                        </li>
                        <li>
                            16
                        </li>
                        <li>
                            17
                        </li>
                        <li>
                            18
                        </li>
                        <li>
                            19
                        </li>
                        <li>
                            20
                        </li>
                    </ul>
                </div>
                <div class="controls">
                    <button data-action="toStart">
                        <i class="icon-double-angle-left">
                        </i>
                        Start
                    </button>
                    <span class="divider">
                    </span>
                    <button class="prev">
                        <i class="icon-angle-left">
                        </i>
                        Prev
                    </button>
                    <span class="divider">
                    </span>
                    <button data-action="add">
                        <i class="icon-plus-sign">
                        </i>
                    </button>
                    <button data-action="remove">
                        <i class="icon-minus-sign">
                        </i>
                    </button>
                    <span class="divider">
                    </span>
                    <button class="next">
                        Next
                        <i class="icon-angle-right">
                        </i>
                    </button>
                    <span class="divider">
                    </span>
                    <button data-action="toEnd">
                        End
                        <i class="icon-double-angle-right">
                        </i>
                    </button>
                </div>
            </div>
        </header>
        <div class="download pagespan" id="download" data-point="download" data-title="Download" data-active-when="down">
        </div>
        <div class="download-border pagespan">
        </div>
        <div id="content" class="content pagespan">
        </div>
        <footer class="pagespan" data-point="license" data-title="License">
        </footer>
        <!-- Templates -->

        <!-- Scripts -->
        <script src="js/jquery.min.js">
        </script>
        <script src="js/sly.min.js">
        </script>
        <script src="js/main.js"></script>

    </body>
</html>
